<!DOCTYPE HTML>
<html>
  <head>
    <title>Chat</title>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
  </head>
  <body>
    <div class="content">
      <h4>Chat WebSockets</h4>
      <h6>URL do servidor:</h6>
      <div class="row">
        <!-- Server Url -->
        <div class="input-field col s5">
          <input value="ws://" id="serverUrl" type="text" class="validate">
          <span class="helper-text">Ex.: ws://localhost:8080/Servidor/chat/sala/usuario</span>
        </div>
        <!-- Action buttons-->
        <div class="btns col s2">
          <button id="connectButton" class="btn waves-effect waves-light">Executar
            <i class="material-icons right">play_arrow</i>
          </button>
          <button id="disconnectButton" class="btn waves-effect waves-light #c62828 red darken-3">Sair
            <i class="material-icons right">directions_run</i>
          </button>
          <!-- Status label-->
          <div>
            <label>Status:</label>
            <span id="connectionStatus">PARADO</span>
          </div>
        </div>
      </div>
      <!-- Log -->
      <div class="logCard">
        <div class="col s2 m3">
          <h6 class="h6">Histórico</h6>
          <div class="cardUsers card-panel teal #fff9c4 yellow lighten-4">
            <span id="log"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <h6>Mensagem:</h6>
        <!-- Request message -->
        <div class="input-field col s5">
          <i class="material-icons prefix">message</i>
          <textarea id="sendMessage" class="materialize-textarea" disabled="disabled"></textarea>
        </div>
        <!-- Send button -->
        <div class="btnEnviar col s2">
          <button class="btn waves-effect waves-light" id="sendButton" disabled="disabled" type="submit" name="action">Enviar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>

      <div class="divider" ></div>
      <button id="clearMessage" class="btn waves-effect waves-light #9e9e9e grey" type="submit" name="action">Limpar
        <i class="material-icons right">clear</i>
      </button>
      <div class="divMsgs row">
        <!-- Chat messages -->
        <div class="col s8">
          <h6 class="h6">Mensagens</h6>
          <div class="cardMessages card-panel teal #eeeeee grey lighten-2">
            <div class="card-content">
              <p id="messages"></p>
            </div>
          </div>
        </div>
        <!--Online users list -->
        <div class="col s2 m4">
          <h6 class="h6">Usuários Online</h6>
          <div class="cardUsers card-panel teal #b2dfdb teal lighten-3">
            <span id="onlineUsers"></span>
          </div>
        </div>
    </div>

    </div><!--End container-->
    <script src="assets/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>

</html>
